<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RioTintU-VM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel='stylesheet' type='text/css' href='../src/components/ram/ram.css'>
    <link rel="stylesheet" type="text/css" href="../src/components/flags/flags.css">
    <link rel="stylesheet" type="text/css" href="../src/components/registers/registers.css">
    <link rel="stylesheet" type="text/css" href="../src/components/rom/rom.css">
    <link rel="stylesheet" type="text/css" href="../src/components/segmentDisplay/segment-display.css">
    <link rel="stylesheet" type="text/css" href="../src/components/pc/pc.css">
    <link rel="stylesheet" type="text/css" href="../src/components/numberDisplay/numberDisplay.css">
    <link rel="stylesheet" type="text/css" href="../src/components/screen/screen.css">
    <script src='index.js' type="module"></script>
</head>
<body>
    <div class="column-left">

        <div class="ram-div background">
            <div id="ram-placeholder"></div>
        </div>

        <div class="flags-div background">
            <div id="flags-placeholder"></div>
        </div>

        <div class="registers-div background">
            <div id="registers-placeholder"></div>
        </div>
    </div>

    <div class="middle">

        <div class="middle-top">
            <div class="buttons-div">
                <button id="compile">Compile</button>
                <button id="run">Run</button>
                <button id="step">Step</button>
                <button id="restart">Restart</button>
            </div>
            <div class="speed-div">
                <label for="speed-input" style="color: #cccccc;">Instructions Per Second:</label>
                <input type="number" id="speed-input" name="speed" min="1" max="1000" value="5">
            </div>
        </div>

        <div id="screen-placeholder"></div>

        <div class="middle-bottom">
            <div id="number-display-placeholder"></div>
            <div id="pc-placeholder"></div>
        </div>

    </div>

    <div class="column-right background">
        <div id="rom-placeholder"></div>
    </div>
    
</body>
</html>
